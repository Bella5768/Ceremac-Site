{% extends 'main/base.html' %}
{% load static %}
{% load i18n %}

{% block title %}{{ news.title }}{% endblock %}

{% block content %}
<section class="py-5 mt-4">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <a href="{% url 'main:news_list' %}" class="btn btn-outline-primary mb-4">
                    <i class="bi bi-arrow-left"></i> {% trans "Retour aux actualit√©s" %}
                </a>
                <article class="card">
                    {% if news.image %}
                    <img src="{{ news.image.url }}" class="card-img-top" alt="{{ news.title }}" style="max-height: 400px; object-fit: cover;">
                    {% endif %}
                    <div class="card-body">
                        <span class="badge badge-custom mb-3">{{ news.date_created|date:"d/m/Y" }}</span>
                        <h1 class="card-title">{{ news.title }}</h1>
                        <div class="card-text">
                            {{ news.content|safe }}
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>
</section>
{% endblock %}
